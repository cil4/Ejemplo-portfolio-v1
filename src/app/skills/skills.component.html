<section class="card" id="skills">

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <button mat-raised-button color="primary" style="font-size: 2rem; text-align: center;">Hard skills  </button>

    </div>
    <div class="container" >
    <div class="col-sm-6 col-md-6 col-lg-3">
      <circle-progress
        [percent]= "item.porcentaje"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#480ca8'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        [subtitleColor]="'#ffffff'"
        [titleColor]="'#ffffff'"
        [unitsColor]="'#ffffff'"
        [subtitle]="item.area"
        [lazy]= "true"
        *ngFor="let item of hardSkills"></circle-progress>
    </div>
  </div>
  </div>
  <br />
  <div class="row" >
    <div class="col-sm-12 col-md-12 col-lg-12">
      <button mat-raised-button color="primary" style="font-size: 2rem; text-align: center;"> Soft skills  </button>

    </div>
    <div class="container" >

    <div class="col-sm-6 col-md-6 col-lg-3" >
      <circle-progress
        [percent]="item.porcentaje"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#ca7df9'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        [subtitleColor]="'#ffffff'"
        [titleColor]="'#ffffff'"
        [unitsColor]="'#ffffff'"
        [subtitle]="item.area"
        [lazy]= "true"
        *ngFor="let item of softSkills"></circle-progress>
    </div>
    </div>
    
  </div>
</section>
