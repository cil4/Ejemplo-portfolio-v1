

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 sol-sm-3 col-lg-3">
        <div class="animate__animated animate__slideInLeft">
          <img
            src="../../../assets/APLogo-20-20.png"
            alt="logo"
            width="120"
            height="120"
          />
        </div>
      </div>

      <div class="col-md-9 sol-sm-9 col-lg-9 text-end">
        <div
          class="menu-icon"
          [class.menu_icon_Class]="menu_icon_variable"
          (click)="abrirMenu()"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div
          class="menu animate__animated animate__slideInRight"
          [class.menuClass]="menuVariable"
        >
          <ul>
            <li>
              <a href="#" target="_blank">
                <i class="bi bi-envelope"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <i class="bi bi-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <i class="bi bi-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <i class="bi bi-github"></i>
              </a>
            </li>
            <li>
              <a routerLink="/login" routerLinkActive="active">
                <i class="bi bi-person-circle"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>



<div class="wrapper m-4">
  <div class="img-background">
  </div>
  <div class="perfil">
    <app-perfil> </app-perfil>
  </div>
</div>
